version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: har-analyzer-backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/har_analyzer.db
      - SECRET_KEY=${SECRET_KEY:-YourSecureSecretKey}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-AnotherSecureSecretKey}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=False
      - CORS_ORIGINS_STR=*
      - IN_COOLIFY=true
    volumes:
      - coolify_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.override
    container_name: har-analyzer-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NODE_ENV=production
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:1.25-alpine
    container_name: har-analyzer-nginx
    restart: unless-stopped
    ports:
      - "8181:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  coolify_data:
    name: har-analyzer-data 